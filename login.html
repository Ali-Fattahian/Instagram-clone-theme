<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/instagram-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Instagram</title>
  </head>
  <body>
    <main id="main">
      <div class="content-container">
        <section id="register">
          <form action="#" method="post" class="form">
            <div class="instagram-icon">
              <img
                src="../dist/images/Instagram-wordmark-01.png"
                alt="Instagram Icon"
              />
            </div>
            <div class="inputs">
              <div class="username-email">
                <input
                  type="text"
                  name="username-email"
                  id="username-email"
                  placeholder="Phone number, username, or email"
                />
              </div>
              <div class="password">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="links">
              <button type="submit" class="btn">Login</button>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
          </form>
          <div class="sign-up">
            <p>Don't have an account? <a href="#">Sign up</a></p>
          </div>
          <div class="sign-up"><a href="#">Enter as a guest</a></div>
        </section>
        <section id="images">
          <img src="../dist/images/instagram.jpg" alt="Instagram" />
        </section>
      </div>
    </main>
    <footer id="footer">
      <div class="footer-container">
        <div class="footer-1">
          <a href="#">Meta</a><a href="#">About</a><a href="#">Blog</a
          ><a href="#">Jobs</a><a href="#">Help</a><a href="#">API</a
          ><a href="#">Privacy</a><a href="#">Terms</a
          ><a href="#">Top Accounts</a><a href="#">Hashtags</a
          ><a href="#">Locations</a><a href="#">Instagram Lite</a>
        </div>
        <div class="footer-2">
          <a href="#">Beauty</a><a href="#">Dance</a><a href="#">Fitness</a
          ><a href="#">Food & Drink</a><a href="#">Home & Garden</a
          ><a href="#">Music</a><a href="#">Visual Arts</a>
        </div>
        <div class="footer-3">
          <a href="#">English</a>
          <h5>&copy; 2021 Instagram from Meta</h5>
        </div>
      </div>
    </footer>
  </body>
</html>
