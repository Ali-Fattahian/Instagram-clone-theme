<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bc2a3a5e96.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./images/instagram-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/homepage.css" />
    <link rel="stylesheet" href="./css/chat.css" />
    <title>Instagram • Direct</title>
  </head>
  <body>
    <header id="header">
      <div class="nav-container">
        <section class="navbar">
          <a href="#"
            ><div class="instagram-icon">
              <img
                src="../dist/images/instagram-wordmark-small.png"
                alt="Instagram"
              /></div
          ></a>
          <div class="search">
            <input
              type="search"
              name="searchquery"
              id="searchquery"
              placeholder="Search"
            />
          </div>
          <div class="icons">
            <a href="#"><i class="fas fa-home fa-lg"></i></a>
            <a href="#"><i class="far fa-comments fa-lg"></i></a>
            <a href="#"><i class="fas fa-plus fa-lg"></i></a
            ><a href=""><i class="fas fa-search fa-lg"></i></a>
            <a href="#"><i class="far fa-heart fa-lg"></i></a>
            <a href="#"><i class="fas fa-user fa-lg"></i></a>
          </div>
        </section>
      </div>
    </header>
    <main id="chat-main">
      <div class="chat-container">
        <div class="chat-users-container">
          <div class="chat-users">
            <div class="chat-users-user__container">
              <div class="user">
                <div class="user-username"><a href="#">ali_fattahian</a></div>
                <div class="user-send-message">
                  <a href="#"> <i class="far fa-edit fa-lg"></i></a>
                </div>
              </div>
            </div>
            <div class="other-users">
              <a href="#" class="other-user">
                <div class="other-user__picture">
                  <div class="picture"></div>
                </div>
                <div class="other-user__info">
                  <div class="other-user__name">Joe Photographer</div>
                  <div class="other-user__last-message">
                    <p>alright, see you later</p>
                    <span> • 8h</span>
                  </div>
                </div>
              </a>
              <a href="#" class="other-user">
                <div class="other-user__picture">
                  <div class="picture"></div>
                </div>
                <div class="other-user__info">
                  <div class="other-user__name">Joe Photographer</div>
                  <div class="other-user__last-message">
                    <p>alright, see you later</p>
                    <span> • 8h</span>
                  </div>
                </div>
              </a>
              <a href="#" class="other-user">
                <div class="other-user__picture">
                  <div class="picture"></div>
                </div>
                <div class="other-user__info">
                  <div class="other-user__name">Joe Photographer</div>
                  <div class="other-user__last-message">
                    <p>alright, see you later</p>
                    <span> • 8h</span>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="chat-room">
          <div class="chat-user-container">
            <div class="chat-user">
              <div class="chat-user__picture">
                <div class="user-picture"></div>
              </div>
              <div class="chat-user__name">joe_photographer</div>
            </div>
          </div>
          <div class="chat-messages-container">
            <div class="chat-messages">
              <div class="message-container">
                <div class="message">can you work on that?</div>
              </div>
              <div class="message-container">
                <div class="message">i'll see what i can do</div>
              </div>
              <div class="message-container">
                <div class="message">thanks</div>
              </div>
              <div class="message-container">
                <div class="message">no problem</div>
              </div>
              <div class="message-container">
                <div class="message">bye</div>
              </div>
              <div class="message-container">
                <div class="message-sender-picture">
                  <div class="picture"></div>
                </div>
                <div class="message">alright, see you later</div>
              </div>
            </div>
          </div>
          <div class="chat-send-message">
            <form action="#" method="post" enctype="multipart/form-data">
              <div class="send-message-left">
                <a href="#"><i class="far fa-laugh fa-lg"></i></a>
                <input
                  type="text"
                  name="chat-message"
                  id="chat-message"
                  placeholder="Message..."
                />
              </div>
              <div class="send-message-right">
                <a href="#"><i class="far fa-image fa-lg"></i></a>
                <a href="#"><i class="far fa-heart fa-lg"></i></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
