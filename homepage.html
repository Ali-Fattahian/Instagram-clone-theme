<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bc2a3a5e96.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./images/instagram-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/homepage.css" />
    <title>Instagram</title>
  </head>
  <body>
    <header id="header">
      <div class="nav-container">
        <section class="navbar">
          <div class="instagram-icon">
            <img
              src="../dist/images/instagram-wordmark-small.png"
              alt="Instagram"
            />
          </div>
          <div class="search">
            <input
              type="search"
              name="searchquery"
              id="searchquery"
              placeholder="Search"
            />
          </div>
          <div class="icons">
            <i class="fas fa-home fa-lg"></i
            ><i class="far fa-comments fa-lg"></i
            ><i class="fas fa-plus fa-lg"></i><i class="fas fa-search fa-lg"></i
            ><i class="far fa-heart fa-lg"></i>
            <i class="fas fa-user fa-lg"></i>
          </div>
        </section>
      </div>
    </header>
    <main id="main">
      <div class="main__content-container">
        <div class="main__content">
          <div class="posts">
            <div class="post">
              <div class="post-top">
                <div class="post__profile-links"></div>
                <div class="poster-more"></div>
              </div>
              <div class="post__picture"></div>
              <div class="post__interaction"></div>
              <div class="post__likes"></div>
              <div class="post__bio"></div>
              <div class="post__comments"></div>
              <div class="post__date-created"></div>
            </div>
          </div>
          <div class="suggestions"></div>
        </div>
      </div>
    </main>
  </body>
</html>
