<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/bc2a3a5e96.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./images/instagram-icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/sign-up.css" />

</head>

<body>
  <div class="container">
    <main id="main">
      <div class="content-container">
        <section id="register">
          <form action="#" method="post" class="form">
            <div class="instagram-icon">
              <img src="../dist/images/Instagram-wordmark-small.png" alt="Instagram Icon" />
            </div>
            <h3>Sign up to see photos and videos from your friends.</h3>
            <div class="inputs">
              <div class="email">
                <input type="text" name="email" id="email" placeholder="Email" />
              </div>
              <div class="full_name">
                <input type="text" name="full_name" id="full_name" placeholder="Full Name">
              </div>
              <div class="username">
                <input type="text" name="username" id="username" placeholder="Username">
              </div>
              <div class="password">
                <input type="password" name="password" id="password" placeholder="Password" />
              </div>
            </div>
            <div class="links">
              <button type="submit" class="btn">Sign Up</button>
            </div>
          </form>
          <div class="sign-up">
            <p>Have an account? <a href="#">Log in</a></p>
          </div>
        </section>
      </div>
    </main>
    <footer id="footer">

  </div>
</body>

</html>
